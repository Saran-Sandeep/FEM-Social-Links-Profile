<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Links Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="social-links-card">
        <img
          class="social-links-card__avatar"
          src="/images/avatar-jessica.jpeg"
          alt="Jessica Randall's avatar"
        />
        <div class="social-link-card__details">
          <h2 class="social-links-card__title">Jessica Randall</h2>
          <p class="social-links-card__location">London, United Kingdom</p>
        </div>
        <p class="social-links-card__description">
          "Front-end developer and avid reader."
        </p>

        <ul class="social-links-card__links">
          <li class="social-links-card__link">
            <a
              href="https://github.com"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub</a
            >
          </li>
          <li class="social-links-card__link">
            <a
              href="https://www.frontendmentor.io"
              target="_blank"
              rel="noopener noreferrer"
              >Frontend Mentor</a
            >
          </li>
          <li class="social-links-card__link">
            <a
              href="https://www.linkedin.com"
              target="_blank"
              rel="noopener noreferrer"
              >LinkedIn</a
            >
          </li>
          <li class="social-links-card__link">
            <a
              href="https://twitter.com"
              target="_blank"
              rel="noopener noreferrer"
              >Twitter</a
            >
          </li>
          <li class="social-links-card__link">
            <a
              href="https://www.instagram.com"
              target="_blank"
              rel="noopener noreferrer"
              >Instagram</a
            >
          </li>
        </ul>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
